<!DOCTYPE html>
<html>
    <head>
    	<meta charset="utf-8">
	    <title>ROCK PAPER SCISSORS GAME</title>
	    <link rel="stylesheet" type="text/css" href="style.css">
	    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body>
        <header>
	    <h1>ROCK PAPER SCISSORS</h1>
        </header>
        <div class="scoreboard">
          <div id="user-label" class="badge">user</div>
          <div id="comp-label" class="badge">comp</div>
          <span id="user-score">0</span>:<span id="comp-score">0</span>
        </div>
        <div class="result">
        	<p>Paper covers Rock. You Win!!!</p>
        </div>
        <div class="choices">
        	<div id="r" class="choice">
        		<img src="rock.png" alt="">
        	</div>
        	<div id="p" class="choice">
        		<img src="paper.png" alt="">
        	</div>
        	<div id="s" class="choice">
        		<img src="scissors.png" alt="">
        	</div>
        </div>

        <p id="action-message">Make Your Move</p>
        <footer class="copyright">Made with <i class="fa fa-heart"></i> By A2Z Developers</footer>
        <script src="app.js" type="text/javascript" charset="utf-8"></script>
    </body>
</html>
