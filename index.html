<body>
    <header>

    <main>
        <section class="game-container">
            <div class="scoreboard" role="region" aria-label="Game scoreboard">
                <div class="score-labels">
                    <div id="user-label" class="badge">Player</div>
                    <div id="comp-label" class="badge">Computer</div>
                </div>
                <div class="score-display">
                    <span id="user-score" aria-label="Player score">0</span>
                    <span class="score-separator">:</span>
                    <span id="comp-score" aria-label="Computer score">0</span>
                </div>
            </div>

            <div class="result" role="region" aria-label="Game result" aria-live="polite">
                <p>Choose your move to start the game! ğŸ¯</p>
            </div>

            <div class="choices" role="group" aria-label="Game choices">
                <button id="r" class="choice" aria-label="Choose Rock" title="Rock">
                    <img src="rock.png" alt="Rock" loading="lazy">
                    <span class="choice-label">Rock</span>
                </button>
                <button id="p" class="choice" aria-label="Choose Paper" title="Paper">
                    <img src="paper.png" alt="Paper" loading="lazy">
                    <span class="choice-label">Paper</span>
                </button>
                <button id="s" class="choice" aria-label="Choose Scissors" title="Scissors">
                    <img src="scissors.png" alt="Scissors" loading="lazy">
                    <span class="choice-label">Scissors</span>
                </button>
            </div>

            <div class="game-status">
                <p id="action-message" role="status" aria-live="polite">Make Your Move</p>
            </div>
        </section>

        <section class="game-rules" aria-label="Game rules">
